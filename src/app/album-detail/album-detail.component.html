<button [routerLink]="['/home']">Back</button>
<h1>User {{ userId }}</h1>
<div>
  <input
    type="text"
    placeholder="Enter title to new album"
    name="album"
    [(ngModel)]="addAlbumValue"
  />
  <button type="button" (click)="addAlbumToUser()">Add</button>
</div>
<div *ngFor="let album of albums">
  <div *ngIf="album.userId == userId">
    <p>{{ album.id }}. {{ album.title }}</p>
    <button (click)="DeleteAlbum(album)">Delete</button>
  </div>
</div>
