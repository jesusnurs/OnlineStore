<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name" (click)="goToSite(product.url)">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button class="buttonW" type="button" (click)="shareWhatsApp()">
    Share WhatsApp
  </button>
  <button class="buttonT" type="button" (click)="shareTelegram()">
    Share Telegram
  </button>
</div>
